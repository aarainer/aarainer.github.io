<!DOCTYPE html>
<html>
<head>
<title>art-5</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
#stage {
	width: 320px;
	height: 320px;
	position: relative;
	/* 	border: 2px solid black; */
	background: Beige;
}

canvas {
	position: absolute;
}

#ui-layer {
	z-index: 3
}

#game-layer {
	z-index: 2
}

#background-layer {
	z-index: 1
}
</style>

</head>
<body onload="animate()">
	<div id="stage">
		<canvas id="ui-layer" width="320" height="320"></canvas>
		<canvas id="game-layer" width="320" height="320"></canvas>
		<canvas id="background-layer" width="320" height="320"></canvas>


	</div>
	<div>

		<span><em>Lissajous-Figur.</em> </span>
		<br>
		Solche Figuren haben trotz ihrer Einfachheit eine eigenartige Sch√∂nheit. Dreht sich diese Figur von oben nach unten, von links nach rechts?. Oder doch umgekehrt?
	</div>


	<script>
		var c1 = document.getElementById("background-layer");
		var ctx1 = c1.getContext("2d");
		var c2 = document.getElementById("game-layer");
		var ctx2 = c2.getContext("2d");
		var ctx3 = document.getElementById("ui-layer").getContext("2d");
		// background black
		ctx1.fillStyle = "#000000";
		ctx1.fillRect(0, 0, c1.width, c1.height);
		ctx2.strokeStyle = "rgb(211,211,211)";
		ctx2.lineWidth = "2";

		var currSec = 0;
		var speed = 0;
		var amp = 80;
		var phase = 60;
		var fps = 20;

		function animate() {

			setTimeout(function() {
				requestAnimationFrame(animate);

				ctx2.clearRect(c2.width / 2 - amp - 5, c2.height / 2 - phase
						- 5, amp * 2 + 10, phase * 2 + 10);
				currSec++;
				var speed = currSec / 16;
				liss(speed);

			}, 1000 / fps);

		}

		function liss(speed) {
			var pi = Math.PI;

			var firstPoint = false;

			for (t = 0; t < 2 * pi; t += .01) {

				x = Math.sin(3 * t) * amp + c2.width / 2;
				y = Math.sin(4 * t + speed * pi / 10) * phase + c2.height / 2;

				if (!firstPoint) {
					firstPoint = true;
					ctx2.beginPath();
					ctx2.moveTo(x, y);
					continue;

				}

				ctx2.lineTo(x, y);
				

			}
			ctx2.stroke();

		}
		
		
	</script>


</body>
</html>
